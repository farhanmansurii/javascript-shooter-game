<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>

<h1 class="hero">JavaScript Shooter MultiPlayer Game</h1>
<h2 id='wcount'> Game number 1</h2>
<div id='player-score'>
  <h3 id='winc1'>Player One's Wincount : 0 </h3>
  <h3 id='winc2'>Player Two's Wincount : 0</h3>
</div>
<div id="btn">
  <button type="button" id='btn1' onclick=shoot2() class="btn btn-primary">Player One</button>
  <button type="button" id='btn2' onclick=shoot1() class="btn btn-danger">Player Two</button>

</div>
<button id='reset' onclick=reset() class="btn btn-success">Next Round</button>
<div id='score-display'>
  <h2 id="score1"></h2>
  <h2 id="score2"></h2>
</div>
<h2 id="win"></h2>
</div>
<script src="app.js"></script>
</body>

</html>
